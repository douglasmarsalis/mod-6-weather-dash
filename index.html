<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
<!--Header containing title-->    
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
<!--Column 0 - Far Left Search for City and City List-->        
        <aside id="search-container" class="search-container">
            <form id="search-form">
                <div>
                    <label for="search-input">Search for a City:</label>
                </div>
                <div>
                    <input type="search" id="city-search">
<!--Search Button with hour glass icon from Font Awesome site-->
                    <button>
                        <span style="font-size: 1em;"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </button>
                </div>
            </form>
<!--Search History Container - Shows all cities tyoed into the search area, JS will target this section--> 
            <section id="search-history" class="search-history"></section>
            <h2 id="search-history-title">Search History:</h2>
            <div id="history-line"></div>
        </aside>

<!--Current-weather section, JS will target this section-->
    <div id="results-container">   
        <section id="current-weather-container">
            <h2>Today's Weather:</h2>
            <div>
                <h3 id="current-city" class="current-city"></h3>
                <img id="current-weather-icon" id="current-weather-icon" src="" alt="">
            </div>
            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-wind"></p>
        </section>

<!--5 Day Forecast Information - JavaScript will target this section-->        
        <section class="five-day-forecast-container">
            
            <h3 id="five-day-forecast-title" class="five-day-forecast-title"></h3>
            <div id="five-day-forecast-cards-container" class="five-day-forecast-cards-container">
                <div class="card-0">
                    <p id="date-0" class="date"></p>
                    <img id="icon-0" src="" alt="">
                    <p id="temp-0" class="temp"></p>
                    <p id="humidity-0" class="humidity"></p>
                 </div>
                <div class="card-1">
                    <p id="date-1" class="date"></p>
                    <img id="icon-1" src="" alt="">
                    <p id="temp-1" class="temp"></p>
                    <p id="humidity-1" class="humidity"></p>
                </div>
                <div class="card-2">
                    <p id="date-2" class="date"></p>
                    <img id="icon-2" src="" alt="">
                    <p id="temp-2" class="temp"></p>
                    <p id="humidity-2" class="humidity"></p>
                </div>
                <div class="card-3">
                    <p id="date-3" class="date"></p>
                    <img id="icon-3" src="" alt="">
                    <p id="temp-3" class="temp"></p>
                    <p id="humidity-3" class="humidity"></p>
                </div>
                <div class="card-4">
                    <p id="date-4" class="date"></p>
                    <img id="icon-4" src="" alt="">
                    <p id="temp-4" class="temp"></p>
                    <p id="humidity-4" class="humidity"></p>
                </div>
               
            </div>     
        </section>
    </div>
    </main>

<!--Footer containing Github and Linkedin information-->
    <footer class="contact" id="contact">
        <h3><a href="https://github.com/douglasmarsalis?tab=repositories">Github</a></h3>
        <h3><a href="https://www.linkedin.com/in/eric-marsalis-74161024b">LinkedIn</a></h3>
    </footer>

<!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a4db23dac5.js" crossorigin="anonymous"></script>
<!--Link to JQuery-->    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!--JavaScript file-->    
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
